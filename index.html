<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Boolean Burger</title>
  </head>
  <body class="bg-pinkish">
    <div class="container">
      <div class="row">
        <div class="col-12 bg-orange">
          <h1>Create your burger</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 dbg">
          <input
            type="text"
            name="burgername"
            id="burgername"
            placeholder="type your Burger Name here!"
          />
          <div class="row">
            <div class="col-12"><h2>Ingredients</h2></div>
            <div class="col-6 d-flex align-items-center">
              <img
                src="./assets/img/cheese.svg"
                class="ingredient-thumbnail"
                alt="cheese logo"
                id="cheese-img"
              />
              <h4>Cheese</h4>
              <input type="checkbox" data-price="1" value="cheese" name="cheese" id="cheese" />
            </div>
            <div class="col-6 d-flex align-items-center">
                <img
                  src="./assets/img/tomato.svg"
                  class="ingredient-thumbnail"
                  alt="tomato logo"
                  id="tomato-img"
                />
                <h4>Tomato</h4>
                <input type="checkbox" data-price="1" value="tomato" name="tomato" id="tomato" />
              </div>
              <div class="col-6 d-flex align-items-center">
                <img
                  src="./assets/img/egg.svg"
                  class="ingredient-thumbnail"
                  alt="egg logo"
                  id="egg-img"
                />
                <h4>Egg</h4>
                <input type="checkbox" data-price="1.25" value="egg" name="egg" id="egg" />
              </div>
              <div class="col-6 d-flex align-items-center">
                <img
                  src="./assets/img/lettuce.svg"
                  class="ingredient-thumbnail"
                  alt="lettuce logo"
                  id="lettuce-img"
                />
                <h4>Lettuce</h4>
                <input type="checkbox" data-price="0.75" value="lettuce" name="lettuce" id="lettuce" />
              </div>
              <div class="col-6 d-flex align-items-center">
                <img
                  src="./assets/img/mustard.svg"
                  class="ingredient-thumbnail"
                  alt="mustard logo"
                  id="mustard-img"
                />
                <h4>Mustard</h4>
                <input type="checkbox" data-price="0.5" value="mustard" name="mustard" id="mustard" />
              </div>
              <div class="col-6 d-flex align-items-center">
                <img
                  src="./assets/img/ketchup.svg"
                  class="ingredient-thumbnail"
                  alt="ketchup logo"
                  id="ketchup-img"
                />
                <h4>Ketchup</h4>
                <input type="checkbox" data-price="0.5" value="ketchup" name="ketchup" id="ketchup" />
              </div>
              <div class="col-12">
                  <input type="text" name="coupon" id="coupon" placeholder="insert you coupon here">
                  
              </div>
              <div class="col-12 d-flex justify-content-center">
                  <button id="burger-assemble">Burger Assemble</button>
              </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 bg-purple text-white d-flex justify-content-between">
          <h2>your price:</h2>
          <h2>actual pricetag</h2>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
